<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    
</head>
<body>
    <div id="container">
        <div id="message">Witaj świecie!</div>
        <button id="changeBtn">Zmień</button>
    </div>
    <div style="margin-top: 40px">
        <input type="text" id="itemInput" placeholder="Wpisz element">
        <button id="addBtn">Dodaj</button>
        <ul id="itemList"></ul>
    </div>
    <p id="clickCounter">Liczba kliknięć: 0</p><br>
    <button id="theme"></button>
    <style>
        body.light{
            background-color: white;
            color: black;
        }
        body.dark{
            background-color: black;
            color: white;
        }
    </style>
</body>
</html>
